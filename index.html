<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Modified Table</title>
  <meta name="description" content="The modified table where you can change the data">
  <meta name="keywords" content="HTML, CSS, SEO, JavaScript">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h2>The Modified Table</h2>
  <div id="table"></div>

  <form class="form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" id="cell-2" class="form-control input" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input type="text" id="cell-3" class="form-control input" placeholder="Enter surname">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" id="cell-4" class="form-control input" placeholder="Enter age">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" id="cell-5" class="form-check-input input">
      <label class="retired form-check-label" for="check">Retired</label>
    </div>
    <button type='button' class="btn btn-primary">Save</button> 
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
